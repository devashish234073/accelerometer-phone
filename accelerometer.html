<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table{
border-collapse:collapse;
margin-left:auto;
margin-right:auto;
box-shadow:0px 0px 70px lightgreen;
}
table td{
border:1px solid black;
}
</style>
</head>
<body>
<table>
<tr><td>X</td><td><p id="x"></p></td></tr>
<tr><td>Y</td><td><p id="y"></p></td></tr>
<tr><td>Z</td><td><p id="z"></p></td></tr>
</table>
<script>
function _(selector) {
return document.querySelector(selector);
}
var x = _("#x");
var y = _("#y");
var z = _("#z");
if (window.DeviceMotionEvent == undefined) {
        alert("no accelerometer");
    } else {
        window.addEventListener("devicemotion", accelerometerUpdate, true);
 }
function accelerometerUpdate() {
  var acc = event.accelerationIncludingGravity;
   var aX = acc.x;
   var aY = acc.y;
   var aZ = acc.z;
   x.innerText = aX.toFixed(2);
   y.innerText = aY.toFixed(2);
   z.innerText = aZ.toFixed(2);
}
</script>
</body>
</html>
